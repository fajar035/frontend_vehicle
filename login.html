<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- container -->
  <div class="container">
    <!-- images -->
    <div class="images"></div>
    <!-- Form -->
    <div class="form-container">
      <form action="login.html">
        <h1>Login</h1>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit" name="submit" class="btn-login"><a href="index.html">Login</a></button>
        <a href="#">Forgot Password</a>
      </form>
      <p><span></span> or try another way <span></span></p>
      <!-- <form action="../Register/register.html"> -->
      <div class="button-bot">
        <button type="submit" name="submit" class="btn-google">
          <img />Login With Google
        </button>
        <button type="submit" name="submit" class="btn-signup">
          <a href="register.html">Sign Up</a>
        </button>
      </div>

      <!-- foot -->
      <div class="footer">
        <div class="container-circle">
          <div class="circle"></div>
        </div>
        <p class="note">
          Plan and book your perfect trip with expert advice, travel tips for
          vehicle information from us
        </p>
        <p class="copyright">
          Â©2020 Vehicle Rental Center. All rights reserved
        </p>
        <div class="line-foot"></div>
        <div class="icon">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin-in"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
